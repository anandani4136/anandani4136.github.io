<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>TensorFlow.js OBD Demo</title>
  <!-- Load TensorFlow.js-->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
  <!-- Load the coco-ssd model. -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <!-- Load React. -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  <!-- <script src="https://code.responsiveVoice.org/responsivevoice.js"></script> -->
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=7SkdNgJn"></script>
</head>
<body data-gr-c-s-loaded="true">

    <h1>TensorFlow.js Coco SSD's Multilingial Model Object Detection</h1>
    <input type="button" onclick="textSpeak()" value="Speak">
    <select id="selectionsID">
        <option value="selectEnglish" selected>English</option>
        <option value="selectSpanish">Spanish</option>
        <option value="selectHindi">Hindi</option>
    </select>
    <!-- Load our React component. -->
    <script src="myJS.js" type="text/babel"></script>
  
    <!-- We will put our React component inside this div. -->
    <div id="root">
        <div>
            <video autoplay="" width="920" height="600" style="position: fixed; top: 50px; left: 50px;"></video>
            <canvas width="720" height="650" style="position: fixed; top: 50px; left: 50px;"></canvas>
        </div>
    </div>
    <h2 style="position: fixed; top: 750px; left: 150px;" id="detectedObjectLbl"></h2>
    
    
</body>
</html>
